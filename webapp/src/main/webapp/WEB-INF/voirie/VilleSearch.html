<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body jwcid="$content$"><div jwcid="@Border">

<p>Type de recherche&nbsp;:
	<input jwcid="@PropertySelection" value="ognl:searchCommune"
		model="ognl:psm.bool('Commune territoire/France','Ville étrangère')"
		onchange="refreshPage()" />
</p>

<div jwcid="@If" condition="ognl:searchCommune">

<table jwcid="@core/search/Form" entity="Commune" results="ognl:results" order="libelle">
	<tr><td class="label">Libellé :</td>
		<td><input jwcid="@core/search/critere/Contient" path="libelle"/></td></tr>
	<tr><td class="label">Département :</td>
		<td><input jwcid="@core/search/critere/Contient" path="departement.libelle"/></td></tr>
</table>

<p jwcid="@If" condition="ognl:results">
	<div jwcid="@core/Tableau" titre="Résultats" source="ognl:results" value="ognl:value">
		<div jwcid="@core/tableau/Colonne" titre="Libellé" value="ognl:value.libelle"/>
		<div jwcid="@core/tableau/Colonne" titre="Département" value="ognl:value.departement.libelle"/>
		<div jwcid="@core/tableau/ActionChoisir" />
	</div>
</p>

</div>

<div jwcid="@Else">

<table jwcid="@core/search/Form" entity="VilleEtrangere" results="ognl:results" order="libelle">
	<tr><td class="label">Libellé :</td>
		<td><input jwcid="@core/search/critere/Contient" path="libelle"/></td></tr>
	<tr><td class="label">Pays :</td>
		<td><input jwcid="@core/search/critere/Contient" path="pays.libelle"/></td></tr>
</table>

<p jwcid="@If" condition="ognl:results">
	<div jwcid="@core/Tableau" titre="Résultats" source="ognl:results" value="ognl:value">
		<div jwcid="@core/tableau/Colonne" titre="Libellé" value="ognl:value.libelle"/>
		<div jwcid="@core/tableau/Colonne" titre="Pays" value="ognl:value.pays.libelle"/>
		<div jwcid="@core/tableau/ActionChoisir" />
	</div>
</p>

</div>

<p>
	<input jwcid="@core/BoutonRetour" />
</p>

</div></body>
</html>
