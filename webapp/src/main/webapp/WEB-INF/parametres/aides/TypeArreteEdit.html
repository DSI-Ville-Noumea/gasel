<body jwcid="$content$"><div jwcid="@Border">

<form jwcid="@core/Form">

		<td><input jwcid="@TextArea" value="ognl:object.article1" style="width:50em;" /></td>
	</tr>
	<tr><td style="text-align:right;"><input jwcid="avecFactures@Checkbox" value="ognl:object.avecFactures"/></td>
	    <td><label for="avecFactures">Avec factures</label></td>
	</tr>
	<tr><td>Informations d'imputation au budget :</td>
		<td><input jwcid="@TextArea" value="ognl:object.infosImputation" style="width:50em;height:10em;" /></td>

</table>

</form>

</div></body>
