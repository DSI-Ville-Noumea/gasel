<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body jwcid="$content$">
<div jwcid="@Border">

<div jwcid="@budget/EntetePeriode" debut="ognl:periodeDebut" fin="ognl:periodeFin"/>

<div jwcid="@If" condition="ognl:periodeDebut and periodeFin">
    <div jwcid="@core/Tableau" titre="ognl:titre" source="ognl:tableau" value="ognl:row">
   		<span jwcid="@core/tableau/Colonne" value="ognl:row.titre" titre="Secteur/nature"
   			highlight="ognl:row.highlight"/>
   		<span jwcid="@core/tableau/ColonnesDynamiques"
   			source="ognl:typesPublic"
   			value="ognl:public">
	   		<span jwcid="@core/tableau/GroupeColonnes" titre="ognl:public">
	     		<span jwcid="@core/tableau/Colonne" value="ognl:row.nombre(public)" titre="Nombre"
   					highlight="ognl:row.highlight"/>
	     		<span jwcid="@core/tableau/Colonne" value="ognl:row.propNombre(public)" titre="%"
   					highlight="ognl:row.highlight"/>
	     		<span jwcid="@core/tableau/Colonne" value="ognl:row.valeur(public)" titre="Valeur"
		   			highlight="ognl:row.highlight"/>
	     		<span jwcid="@core/tableau/Colonne" value="ognl:row.propValeur(public)" titre="%"
   					highlight="ognl:row.highlight"/>
	   		</span>
   		</span>
   		<span jwcid="@core/tableau/GroupeColonnes" titre="Total">
     		<span jwcid="@core/tableau/Colonne" value="ognl:row.totalNombre()" titre="Nombre"
  					highlight="true"/>
     		<span jwcid="@core/tableau/Colonne" value="ognl:row.propTotalNombre()" titre="%"
  					highlight="true"/>
     		<span jwcid="@core/tableau/Colonne" value="ognl:row.totalValeur()" titre="Valeur"
	   			highlight="true"/>
     		<span jwcid="@core/tableau/Colonne" value="ognl:row.propTotalValeur()" titre="%"
  					highlight="true"/>
   		</span>
   	</div>
</div>

<p><input jwcid="@core/BoutonRetour"/></p>

</div>
</body>
</html>
