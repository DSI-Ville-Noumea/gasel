<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body jwcid="$content$">
<div jwcid="@Border">

<div jwcid="@budget/EntetePeriode" debut="ognl:periodeDebut" fin="ognl:periodeFin"/>

<div jwcid="@If" condition="ognl:periodeDebut and periodeFin">
    <div jwcid="@core/Tableau" titre="ognl:titre" source="ognl:tableau" value="ognl:row">
   		<span jwcid="@core/tableau/Colonne" value="ognl:row.titre" titre="Public" highlight="true"/>
  		<span jwcid="@core/tableau/Colonne" value="ognl:row.nbDossiers" titre="Nb dossiers" highlight="ognl:row.highlight"/>
  		<span jwcid="@core/tableau/Colonne" value="ognl:row.nbPersonnes" titre="Nb admin." highlight="ognl:row.highlight"/>
  		<span jwcid="@core/tableau/Colonne" value="ognl:row.montant" titre="Montant global" highlight="ognl:row.highlight"/>
   	</div>
</div>

<p><input jwcid="@core/BoutonRetour"/></p>

</div>
</body>
</html>
