><img jwcid="@ImageSubmit" action="listener:delete" image="asset:delete" alt="" title="Supprimer" onclick="doConfirm(event,'Êtes-vous sûr(e) ?')"/></span>
<span jwcid="@If" renderTag="false" condition="ognl:viewPage and value"
><img jwcid="@ImageSubmit" action="listener:details" image="asset:details" alt="" title="Détails"/></span>

</div>

<div style="clear:both;"></div>
