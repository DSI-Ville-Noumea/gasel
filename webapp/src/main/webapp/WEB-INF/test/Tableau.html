	<span jwcid="@Insert" value="ognl:new java.util.Date()"/>
</div>

<p>
	<div jwcid="test@Any"><span jwcid="@Insert" value="ognl:new java.util.Date()"/></div>

dojo.event.topic.subscribe('info', function(msg) { alert(msg); });
</script>

</div>
